<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="myPlayer">
        <video src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
        <div class="myPlayer-controlers">
            <div class="controls_progressbar">
                <input class="controls__progressbar-current" type="range" min="1" max="100" step="1" value="0">
            </div>
            <div class="controls_buts">
                <div class="left">
                    <div class="btns ply">
                        <i class="icon ion-md-play"></i>
                    </div>
                    <div class="btns rew">
                        <i class="icon ion-md-rewind"></i>
                    </div>
                    <div class="btns frw">
                        <i class="icon ion-md-fastforward"></i>
                    </div>
                    <div class="timer">
                        <span class="current-time">00:00</span>
                        <span>/</span>
                        <span class="video-time">00:00</span>
                    </div>
                </div>
                <div class="right">
                    <div class="btns voloume">
                        <i class="icon ion-md-volume-high"></i>
                        <div class="voloume-progress">
                            <input type="range" min="0" max="100" step="1" value="50">
                        </div>
                    </div>
                    <div class="btns fullscreen">
                        <i class="icon ion-md-expand"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
